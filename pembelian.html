<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezatify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="lezalitify.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8e8ff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #800080;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header {
            background: url('logo lezalitify.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: left;
            justify-content: left;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .header-content {
            text-align: left;
        }
        .header-content h1 {
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }
        .header-content p {
            font-size: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        .cta-button {
            display: inline-block;
            background: #ffcc00;
            color: #800080;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #ffa500;
            transform: scale(1.1);
        }
        
        /* Form Pembelian Styling */
        section {
            padding: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        
.form-group {
    text-align: left;
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}
input {
    width: 90%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

button {
    background-color: #800080;
    color: white;
    border: none;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
}
button:hover {
    background-color: #a32ca3;
    transform: scale(1.05);
}
.success-message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
}
.error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
}
        
        /* Responsif untuk tampilan mobile */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                display: block;
                padding: 10px;
            }
            section {
                padding: 20px;
            }
            form {
                max-width: 90%;
            }
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pembelian.html">Pembelian</a></li>
        </ul>
    </nav>
    
<!-- Pembelian.html -->
<section id="pembelian">
    <h2>Formulir Pembelian</h2>
    <img src="lezalitify.png" alt="Logo Website">
    <img src="lezalitify.ico" alt="Logo Website">
    <form id="orderForm">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan Nama Anda" required>
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" placeholder="Masukkan Alamat Lengkap Anda" required>
        </div>
        
        <div class="form-group">
            <label for="jumlah">Jumlah Pesanan</label>
            <input type="number" id="jumlah" min="1" placeholder="Masukkan Jumlah" required>
        </div>
        
        <button type="submit">Pesan Sekarang</button>
    </form>
    <p id="orderMessage"></p>
</section>

    
<script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let nama = document.getElementById("nama").value.trim();
        let alamat = document.getElementById("alamat").value.trim();
        let jumlah = document.getElementById("jumlah").value.trim();
        let orderMessage = document.getElementById("orderMessage");

        if (!nama || !alamat || !jumlah || jumlah < 1) {
            orderMessage.textContent = "Harap lengkapi semua bidang dengan benar!";
            orderMessage.className = "error-message";
            return;
        }

        orderMessage.textContent = "âœ… Pesanan Anda sedang dalam proses...";
        orderMessage.className = "success-message";

        setTimeout(() => {
            let message = `Halo, saya ingin memesan ${jumlah} bola-bola ubi ungu.\nNama: ${nama}\nAlamat: ${alamat}`;
            let whatsappURL = `https://api.whatsapp.com/send?phone=6283182117492&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }, 3000);
    });
</script>
</body>
</html>
