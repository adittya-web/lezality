<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezatify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="lezalitify.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8e8ff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #800080;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header {
            background: url('image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .header-content {
            text-align: center;
        }
        .header-content h1 {
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }
        .header-content p {
            font-size: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        .cta-button {
            display: inline-block;
            background: #ffcc00;
            color: #800080;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #ffa500;
            transform: scale(1.1);
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pembelian.html">Pembelian</a></li>
        </ul>
    </nav>
    
    <header>
        <div class="header-content">
            <h1 class="fade-in">Selamat Datang di Toko Lezatify</h1>
            <p class="slide-in">Nikmati kelezatan bola-bola ubi ungu yang lezat dan bergizi.</p>
            <a href="pembelian.html" class="cta-button bounce">Pesan Sekarang</a>
        </div>
    </header>
</body>
</html>
